<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Quad weight Calculator</title>
  </head>
  <body onload="calcWeigh()">
    <div class="container mx-4">
    <h1>Quad weight Calculator</h1>
    <p>Just to give idea about the AUW. Values in grams.</p>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <script>
        function calcWeigh()
        {
            let framew = parseInt($("#frame").val());
            let motorw = parseInt($("#motor").val());
            let fcw = parseInt($("#fc").val());
            let escw = parseInt($("#esc").val());
            let vtxw = parseInt($("#vtx").val());
            let vtxaw = parseInt($("#vtxa").val());
            let propw = parseInt($("#prop").val());
            let cablesw = parseInt($("#cables").val());
            let batteryw = parseInt($("#battery").val());
            let goprow = parseInt($("#gopro").val());
            let quadw = framew+(motorw*4)+fcw+escw+vtxw+vtxaw+(propw*4)+cablesw+batteryw+goprow;
            
            $("#quad_weight").val(quadw);
        }
        $(function()
        {
            $(".qty").on("change keyup",calcWeigh)
        })
    </script>
    <div class="container mt-4">
        <div class="row">
          <div class="col-2 row-heading">
            Quad part
          </div>
          <div class="col-2 row-heading">
            Weight
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            Frame
          </div>
          <div class="col-2">
            <input type="number" value="116" class="qty" id="frame"/>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            Motor
          </div>          
          <div class="col-2">
            <input type="number" value="27" class="qty" id="motor"/>
          </div>
        </div>  
        <div class="row">
          <div class="col-2">
            Flight Controller
          </div>          
          <div class="col-2">
            <input type="number" value="8" class="qty" id="fc"/>
          </div>
        </div> 
        <div class="row">
          <div class="col-2">
            ESC
          </div>          
          <div class="col-2">
            <input type="number" value="13" class="qty" id="esc"/>
          </div>
        </div> 
        <div class="row">
          <div class="col-2">
            VTX
          </div>          
          <div class="col-2">
            <input type="number" value="33" class="qty" id="vtx"/>
          </div>
        </div> 
        <div class="row">
          <div class="col-2">
            VTX antenna
          </div>          
          <div class="col-2">
            <input type="number" value="7" class="qty" id="vtxa"/>
          </div>
        </div> 
        <div class="row">
          <div class="col-2">
            Prop
          </div>          
          <div class="col-2">
            <input type="number" value="4" class="qty" id="prop"/>
          </div>
        </div>         
        <div class="row">
          <div class="col-2">
            Cabling + 3d prints etc.
          </div>          
          <div class="col-2">
            <input type="number" value="40" class="qty" id="cables"/>
          </div>
        </div>      
        <div class="row">
          <div class="col-2">
            Battery
          </div>          
          <div class="col-2">
            <input type="number" value="170" class="qty" id="battery"/>
          </div>
        </div>      
        <div class="row">
          <div class="col-2">
            GoPro
          </div>          
          <div class="col-2">
            <input type="number" value="88" class="qty" id="gopro"/>
          </div>
        </div>          
        <div class="row">
          <div class="col-2">
            Quad Weight
          </div>          
          <div class="col-2">
            <input type="number" value="6" readonly id="quad_weight"/>
          </div>
        </div>                    
      </div>              
    </div>
  </div>
  </body>
</html>
